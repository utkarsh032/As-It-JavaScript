<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>

      <div class="card">
        <div class="status">
          <h1 class="subtitle">
            Today
            <img class="sun-icon" src="/images/Sun.svg" alt="sun" />
          </h1>

          <p class="progress-label">Raise the bar by completing your goals!</p>

          <div class="progress-bar">
            <div class="progress-value">
              <span>1/3 Completed</span>
            </div>
            <p class="error-label">Please set all the 3 goals!</p>
          </div>
        </div>
        <!--  -->

        <div class="goals">
          <div class="goal-container">
            <div class="custom-checkbox">
              <img
                class="check-icon"
                src="../images/check-icon.svg"
                alt="check-icon"
              />
            </div>
            <input
              class="goal-input"
              type="text"
              placeholder="Add new goal... "
            />
          </div>
          <div class="goal-container">
            <div class="custom-checkbox">
              <img
                class="check-icon"
                src="../images/check-icon.svg"
                alt="check-icon"
              />
            </div>
            <input
              class="goal-input"
              type="text"
              placeholder="Add new goal... "
            />
          </div>
          <div class="goal-container">
            <div class="custom-checkbox">
              <img
                class="check-icon"
                src="../images/check-icon.svg"
                alt="check-icon"
              />
            </div>
            <input
              class="goal-input"
              type="text"
              placeholder="Add new goal... "
            />
          </div>
        </div>
        <p class="quote">“Move one step ahead, today!”</p>
        <p class="made-with">Made with ❤️ by Anurag Singh</p>
      </div>
    </main>
  </body>
</html>
